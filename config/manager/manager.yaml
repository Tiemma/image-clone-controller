apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      imagePullSecrets:
        - name: dockercred
      volumes:
        - name: dockerconfig
          secret:
            secretName: dockercred
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        env:
          - name: DOCKER_CONFIG
            value: "/"
          - name: REPO_URL
            value: "docker.io/k8stest123"
#        volumeMounts:
#          - name: dockerconfig
#            mountPath: "/"
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
